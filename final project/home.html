            <p>台南地區原分為台南市、台南縣，其中台南市古稱「南瀛府城」，
              台南縣則稱「南瀛地區」，是台灣開發最早、歷史最悠久的古都，
              也是台灣經貿發展先驅，從明鄭到清末，均以此為台灣首府。
               而台南市就是「一府二鹿三艋舺」中的一府；
               位於嘉南平原中心、北迴歸線以南，屬熱帶季風氣候，
               耕地面積及廟宇佔全台第一，也造就此處獨特人文風情，
               除了豐富農產品之外，養殖虱目魚為主的魚塭及鹽田也是一大特色。
              </p>
